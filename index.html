
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patas Valparaíso</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <img src="images/logo1.png" class="h-16 w-auto" alt="Logo 1"/>
    <img src="images/logo2.png" class="h-20 w-auto" alt="Logo 2"/>
    <img src="images/logo3.png" class="h-16 w-auto" alt="Logo 3"/>
  </header>

  <div class="w-full text-center mt-4">
    <input type="text" id="search" placeholder="Pesquisar animal..." class="w-1/2 px-4 py-2 border border-gray-300 rounded shadow"/>
  </div>

  <main class="flex flex-col lg:flex-row gap-4 p-6">
    <!-- Lado Esquerdo: Lista de Animais -->
    <div id="animal-list" class="w-full lg:w-1/2 space-y-4"></div>

    <!-- Lado Direito: Gráficos -->
    <div class="w-full lg:w-1/2 space-y-6">
      <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-xl font-bold text-blue-900">Animais</h2>
        <p id="total-animals" class="text-4xl font-semibold">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold text-blue-900">Castrados x Não Castrados</h2>
        <canvas id="castrationChart" class="mt-2"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold text-blue-900">Vacinas (Raiva e Vírus)</h2>
        <canvas id="vaccinationChart" class="mt-2"></canvas>
      </div>
      <img src="images/patas.png" alt="Patas" class="w-full mt-6 rounded shadow">
    </div>
  </main>

  <footer class="text-right text-sm text-gray-600 px-6 py-4">
    Criado por Rennor Oliveira
  </footer>

  <script src="script.js"></script>
</body>
</html>
